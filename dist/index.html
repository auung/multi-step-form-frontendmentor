<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/fonts.css">
  <title>Multi-step Form</title>
</head>
<body>
  <div class="bg">
    <nav>
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
      </ul>
    </nav>
    <main>
      <form action="">
        <div>
          <h1></h1>
          <p class="description"></p>
        </div>
        <div class="viewport-page">
          <div class="container-page">
            <div class="page page-info">
              <div>
                <label for="">Name</label>
                <input type="text" name="name" id="name">
                <p></p>
              </div>
              <div>
                <label for="">Email Address</label>
                <input type="email" name="email" id="email">
                <p></p>
              </div>
              <div>
                <label for="">Phone Number</label>
                <input type="tel" name="phone" id="phone">
                <p></p>
              </div>
            </div>
            <div class="page page-plan">
              <div>
                <label for="plan-arcade">
                  <input type="radio" name="plan" id="plan-arcade">
                </label>
                <label for="plan-advanced">
                  <input type="radio" name="plan" id="plan-advanced">
                </label>
                <label for="plan-pro">
                  <input type="radio" name="plan" id="plan-pro">
                </label>
              </div>
              <div>
                <input type="checkbox" name="plan-time" id="plan-time">
              </div>
            </div>
            <div class="page addons">
              <div>
                <label for="">
                  <input type="checkbox" name="" id="">
                </label>
                <label for="">
                  <input type="checkbox" name="" id="">
                </label>
                <label for="">
                  <input type="checkbox" name="" id="">
                </label>
              </div>
            </div>
            <div class="page page-finish">
              <div>
                <table></table>
              </div>
            </div>
          </div>
        </div>
        <div class="container-action">
          <button type="button" class="btn-back">Go Back</button>
          <button type="button" class="btn-next">Next Step</button>
          <button type="button" class="btn-confirm">Confirm</button>
        </div>
      </form>
    </main>
  </div>
    


  <script type="module" src="js/main.js"></script>
  <script type="module" src="js/handleChangePage.js"></script>
  <script type="module" src="js/Page.js"></script>
</body>
</html>
