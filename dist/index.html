<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/info.css">
  <link rel="stylesheet" href="css/plan.css">
  <link rel="stylesheet" href="css/addons.css">
  <link rel="stylesheet" href="css/finish.css">
  <link rel="stylesheet" href="css/thank.css">
  <link rel="stylesheet" href="css/utils.css">
  <title>Multi-step Form</title>
</head>
<body>
  <div class="bg">
    <img src="../assets/images/bg-sidebar-mobile.svg" alt="bg-sidebar">
    <nav>
      <ul id="nav-list">
        <li class="current-page">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
      </ul>
    </nav>
    <main>
      <form action="">
        <div class="container">
          <div class="container-form">
            <div class="container-form-title">
              <h1></h1>
              <p class="description"></p>
            </div>
            <div class="viewport-page">
              <div class="container-page">
                <div class="page page-info">
                  <div>
                    <div>
                      <label for="name">Name</label>
                      <p class="error error-name"></p>
                    </div>
                    <input type="text" name="name" id="name" required placeholder="e.g. Stephen King">
                  </div>
                  <div>
                    <div>
                      <label for="email">Email Address</label>
                      <p class="error error-email"></p>
                    </div>
                    <input type="email" name="email" id="email" required placeholder="e.g. stephenking@lorem.com">
                  </div>
                  <div>
                    <div>
                      <label for="phone">Phone Number</label>
                      <p class="error error-phone"></p>
                    </div>
                    <input type="tel" name="phone" id="phone" required placeholder="e.g. +1 234 567 890">
                  </div>
                </div>
                <div class="page page-plan">
                  <div class="plan-container">
                    <label for="arcade">
                      <input type="radio" name="plan" id="arcade">
                      <div class="custom-label">
                        <div class="icon">
                          <img src="../assets/images/icon-arcade.svg" alt="icon-arcade">
                        </div>
                        <div class="plan-info">
                          <p class="plan-title">Arcade</p>
                          <p class="plan-price" id="price-arcade">$9/mo</p>
                          <p data-display="false" class="plan-free">2 months free</p>
                        </div>
                      </div>
                    </label>
                    <label for="advanced">
                      <input type="radio" name="plan" id="advanced">
                      <div class="custom-label">
                        <div class="icon">
                          <img src="../assets/images/icon-advanced.svg" alt="icon-arcade">
                        </div>
                        <div class="plan-info">
                          <p class="plan-title">Advanced</p>
                          <p class="plan-price" id="price-advanced">$12/mo</p>
                          <p data-display="false" class="plan-free">2 months free</p>
                        </div>
                      </div>
                    </label>
                    <label for="pro">
                      <input type="radio" name="plan" id="pro">
                      <div class="custom-label">
                        <div class="icon">
                          <img src="../assets/images/icon-pro.svg" alt="icon-arcade">
                        </div>
                        <div class="plan-info">
                          <p class="plan-title">Pro</p>
                          <p class="plan-price" id="price-pro">$15/mo</p>
                          <p data-display="false" class="plan-free">2 months free</p>
                        </div>
                      </div>
                    </label>
                  </div>
                  <div class="billing">
                    <input type="checkbox" name="billing" id="billing">
                    <p class="billing-title billing-title-monthly selected">Monthly</p>
                    <label for="billing" class="custom-checkbox">
                      <div class="custom-checkbox-circle"></div>
                    </label>
                    <p class="billing-title billing-title-yearly">Yearly</p>
                  </div>
                </div>
                <div class="page page-addons">
                    <label for="online">
                      <input type="checkbox" name="addon" id="online">
                      <div class="addon">
                        <div class="checkmark flex-center">
                          <img src="../assets/images/icon-checkmark.svg" alt="icon-check">
                        </div>
                        <div class="addon-details-container">
                          <h2 class="addon-title">Online service</h2>
                          <p class="addon-description">Access to multiplayer games</p>
                        </div>
                        <p class="addon-price" id="price-online">+$1/mo</p>
                      </div>
                    </label>
                    <label for="storage">
                      <input type="checkbox" name="addon" id="storage">
                      <div class="addon">
                        <div class="checkmark flex-center">
                          <img src="../assets/images/icon-checkmark.svg" alt="icon-check">
                        </div>
                        <div class="addon-details-container">
                          <h2 class="addon-title">Larger storage</h2>
                          <p class="addon-description">Extra 1TB of cloud save</p>
                        </div>
                        <p class="addon-price" id="price-storage">+$2/mo</p>
                      </div>
                    </label>
                    <label for="custom">
                      <input type="checkbox" name="addon" id="custom">
                      <div class="addon">
                        <div class="checkmark flex-center">
                          <img src="../assets/images/icon-checkmark.svg" alt="icon-check">
                        </div>
                        <div class="addon-details-container">
                          <h2 class="addon-title">Customizable profile</h2>
                          <p class="addon-description">Custom theme on your profile</p>
                        </div>
                        <p class="addon-price" id="price-custom">+$2/mo</p>
                      </div>
                    </label>
                </div>
                <div class="page page-finish">
                  <div>
                    <table class="bills">
                      <tr class="checkout-plan">
                        <td class="title">
                          <p id="checkoutPlan"></p>
                          <button type="button" id="btn-change">Change</button>
                        </td>
                        <td class="price" id="checkoutPlanPrice"></td>
                      </tr>
                    </table>
                  </div>
                  <div>
                    <table>
                      <tr class="total">
                        <td class="title">
                          Total <span id="checkoutTotal"></span>
                        </td>
                        <td class="price" id="checkoutTotalPrice"></td>
                      </tr>
                    </table>
                  </div>
                </div>
                <div class="page page-thank">
                  <img src="../assets/images/icon-thank-you.svg" alt="icon-thank-you">
                  <h2>Thank you!</h2>
                  <p>Thanks for confirming your subscription! We hope you have fun using our platform. If your ever need support, please feel free to email us at support@loremgaming.com</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="container container-action">
          <button type="button" class="btn btn-back">Go Back</button>
          <button type="button" class="btn btn-next">Next Step</button>
          <button type="button" class="btn btn-confirm">Confirm</button>
        </div>
      </form>
    </main>
  </div>
    
  <script type="module" src="js/main.js"></script>
  <script type="module" src="js/func/changeFormInfo.js"></script>
  <script type="module" src="js/func/handleChangePage.js"></script>
  <script type="module" src="js/func/validateText.js"></script>
  <script type="module" src="js/func/getFormData.js"></script>
  <script type="module" src="js/func/handleBilling.js"></script>
  <script type="module" src="js/func/handleCheckout.js"></script>
  <script type="module" src="js/obj/Form.js"></script>
  <script type="module" src="js/obj/Page.js"></script>
  <script type="module" src="js/obj/Pricing.js"></script>
  <script type="module" src="js/obj/AddonUI.js"></script>
</html>
