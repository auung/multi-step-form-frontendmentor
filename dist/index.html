<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/fonts.css">
  <title>Multi-step Form</title>
</head>
<body>
  <div class="bg">
    <nav>
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
      </ul>
    </nav>
    <main>
      <form action="">
        <div>
          <h1></h1>
          <p class="description"></p>
        </div>
        <div class="viewport-page">
          <div class="container-page">
            <div class="page page-info">
              <div>
                <label for="">Name</label>
                <input type="text" name="name" id="name" required>
                <p class="error error-name"></p>
              </div>
              <div>
                <label for="">Email Address</label>
                <input type="email" name="email" id="email" required>
                <p class="error error-email"></p>
              </div>
              <div>
                <label for="">Phone Number</label>
                <input type="tel" name="phone" id="phone" required>
                <p class="error error-phone"></p>
              </div>
            </div>
            <div class="page page-plan">
              <div>
                <label for="arcade">
                  Arcade
                  <input type="radio" name="plan" id="arcade">
                </label>
                <label for="advanced">
                  Advanced
                  <input type="radio" name="plan" id="advanced">
                </label>
                <label for="pro">
                  Pro
                  <input type="radio" name="plan" id="pro">
                </label>
              </div>
              <div>
                <input type="checkbox" name="billing" id="billing">
              </div>
            </div>
            <div class="page addons">
              <div>
                <label for="">
                  <input type="checkbox" name="addon" id="online">
                </label>
                <label for="">
                  <input type="checkbox" name="addon" id="storage">
                </label>
                <label for="">
                  <input type="checkbox" name="addon" id="custom">
                </label>
              </div>
            </div>
            <div class="page page-finish">
              <div>
                <table></table>
              </div>
            </div>
          </div>
        </div>
        <div class="container-action">
          <button type="button" class="btn-back">Go Back</button>
          <button type="button" class="btn-next">Next Step</button>
          <button type="button" class="btn-confirm">Confirm</button>
        </div>
      </form>
    </main>
  </div>
    


  <script type="module" src="js/main.js"></script>
  <script type="module" src="js/func/changeFormInfo.js"></script>
  <script type="module" src="js/func/handleChangePage.js"></script>
  <script type="module" src="js/func/validateText.js"></script>
  <script type="module" src="js/func/getFormData.js"></script>
  <script type="module" src="js/obj/Form.js"></script>
  <script type="module" src="js/obj/Page.js"></script>
  <script type="module" src="js/obj/Pricing.js"></script>
</html>
